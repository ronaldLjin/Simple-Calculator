<!DOCTYPE html>

<html>

<head>
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="mainNum"></div>
            <div id="subNum"></div>
        </div>
        <div class="buttons">
            <button type="button" id="delete" class="top">DEL</button>
            <button type="button" id="clear" class="top">AC</button>
            <div class="break"></div>
            <button type="button" data-number class="btn">1</button>
            <button type="button" data-number class="btn">2</button>
            <button type="button" data-number class="btn">3</button>
            <button type="button" data-operator class="btn"> ÷ </button>
            <div class="break"></div>
            <button type="button" data-number class="btn">4</button>
            <button type="button" data-number class="btn">5</button>
            <button type="button" data-number class="btn">6</button>
            <button type="button" data-operator class="btn"> × </button>
            <div class="break"></div>
            <button type="button" data-number class="btn">7</button>
            <button type="button" data-number class="btn">8</button>
            <button type="button" data-number class="btn">9</button>
            <button type="button" data-operator class="btn"> − </button>
            <div class="break"></div>
            <button type="button" data-number class="bottom">0</button>
            <button type="button" id="decimal" class="bottom">.</button>
            <button type="button" id="equals" class="bottom">=</button>
            <button type="button" data-operator class="bottom"> + </button>
        </div>
    </div>
</body>

</html>
